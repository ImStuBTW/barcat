<section data-ng-controller="DrinksController">
    <div class="page-header">
        <h1>New Drink</h1>
    </div>
    <div class="col-md-12">
        <form class="form-horizontal" data-ng-submit="create()" novalidate>
            <fieldset>
                <div class="form-group">
                    <label class="control-label" for="name">Name</label>
                    <div class="controls">
                        <input type="text" data-ng-model="name" id="name" class="form-control" placeholder="Name" required>
                    </div>
                </div>

                <div class="form-group" data-ng-repeat="ingredient in ingredients">
                    <label class="control-label" for="ingredient.name">Ingredient</label>
                    <div class="controls">
                        <input type="text" data-ng-model="ingredient.name" id="ingredient.name" class="form-control" placeholder="Ingredient">
                    </div>
                    <button class="remove-ingredient-button btn btn-default" type="button" data-ng-click="removeIngredient(ingredients, $index)">Remove Ingredient</button>
                </div>

                <div class="form-group">
                    <button class="add-ingredient-button btn btn-default" type="button" data-ng-click="add()">Add Ingredient</button>
                </div>

				<div class="form-group">
					<label class="control-label" for="directions">Directions</label>
					<div class="controls">
						<textarea name="directions" data-ng-model="directions" id="directions" class="form-control" cols="30" rows="5" placeholder="Shaken, not stirred."></textarea>
					</div>
				</div>
                <div class="form-group">
                    <label class="control-label" for="name">Credit</label>
                    <div class="controls">
                        <input type="text" data-ng-model="credit" id="credit" class="form-control" placeholder="Credit">
                    </div>
                </div>
                <div class="form-group">
                    <input type="submit" class="btn btn-default">
                </div>
				<div data-ng-show="error" class="text-danger">
					<strong data-ng-bind="error"></strong>
				</div>
            </fieldset>
        </form>
    </div>
</section>
