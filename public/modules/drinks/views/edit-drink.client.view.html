    <div class="col-md-12">

                                  <option>17</option>
                                  <option>18</option>
                                  <option>19</option>
                                  <option>20</option>
                                </select>
                            </div>
                        </div>
                        <div class="col-sm-2">
                            <div class="controls">
                                <select class="form-control" data-ng-model="ingredient.amountfraction">
                                  <option></option>

                        </div>
                        <div class="col-sm-2">

                                  <option></option>
                                  <option>oz</option>
                                  <option>ml</option>

                                  <option>tsp</option>

                                  <option>cup</option>
                                  <option>pint</option>
                                  <option>cl</option>
                                  <option>l</option>
                                  <option>drop</option>
                                  <option>pinch</option>
                                </select>
                            </div>
                        </div>
                        <div class="col-sm-4">
                            <div class="controls">
                                <input type="text" data-ng-model="ingredient.name" id="ingredient.name" class="form-control" placeholder="Ingredient">
                            </div>
                        </div>
                        <div class="col-sm-2">
                            <button class="remove-ingredient-button btn btn-default" type="button" data-ng-click="removeIngredient(drink.ingredients, $index)">Remove</button>
                        </div>
                    </div>
                </div>

                <div class="form-group">
                    <button class="add-ingredient-button btn btn-default" type="button" data-ng-click="addIngredient()">Add Ingredient</button>
                </div>

				<div class="form-group">
					<label class="control-label" for="directions">Directions</label>
					<div class="controls">
						<textarea name="directions" data-ng-model="drink.directions" id="directions" class="form-control" cols="30" rows="5" placeholder="Shaken, not stirred."></textarea>
					</div>
				</div>
                <div class="form-group">
                    <label class="control-label" for="credit">Credit</label>
                    <div class="controls">
                        <input type="text" data-ng-model="drink.credit" id="credit" class="form-control" placeholder="Credit">

                </div>

                        <label class="control-label" for="rating">Rating</label>
